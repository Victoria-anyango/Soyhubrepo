            <br><br>
            <input type="checkbox" checked="checked"> Remember me<br> 
            <button class="Login" id="login"> <a href="index.html">Sign in</a></button>  
            <br><br> 
            <label>OR</label> 
            <br>
            <button type="button"><a href="signup.html">SignUp</a></button> 
            <br>
            <a href="#">Forgot password? </a>
        </div>   
    </form>     
</body>   

</html>
